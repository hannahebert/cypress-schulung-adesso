name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # Checkout das Repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setze Node.js auf
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # oder die Version, die dein Projekt benötigt

      # Installiere Abhängigkeiten
      - name: Install dependencies
        run: npm ci

      # Baue die App (falls erforderlich)
      - name: Build application
        run: npm run build

      # Starte die App (z. B. mit einem HTTP-Server)
      - name: Start application
        run: npm start &
        env:
          CI: true

      # Warte, bis der Server verfügbar ist
      - name: Wait for server
        run: npx wait-on http://localhost:3000 # Ersetze 3000 mit deinem Port

      # Führe Cypress-Tests aus
      - name: Run Cypress tests
        run: npx cypress run
        env:
          CYPRESS_BASE_URL: http://localhost:3000 # Ersetze 3000 mit deinem Port